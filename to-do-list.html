<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        #my-header{
            position: fixed;
            background-color: rgb(120,100,255);
            text-align: top;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
        }
        #my-header nav{
            direction: none;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ol {
            padding-left: 20px;
        }
        .task-item {
            background-color: #f9f9f9;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4CAF50;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .empty-message {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header id="my-header">
        <p>Jean Claude <span>ISHIMWE,</span> a Web Developer</p>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <h1>Add tasks to your To-Do-List</h1>

    <form id="task-form">
        <input type="text" name="task" id="task" placeholder="New task" autofocus>
        <input type="submit" value="Add Task">
    </form>

    <ol id="task-list"></ol>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('#task-form');
            const taskInput = document.querySelector('#task');
            const taskList = document.querySelector('#task-list');
            
            // Load tasks from localStorage
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Render tasks
            function renderTasks() {
                taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    taskList.innerHTML = '<div class="empty-message">No tasks yet. Add one above!</div>';
                    return;
                }

                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    
                    const taskText = document.createElement('span');
                    taskText.textContent = task;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = () => deleteTask(index);
                    
                    li.appendChild(taskText);
                    li.appendChild(deleteBtn);
                    taskList.appendChild(li);
                });
            }

            // Add a task
            function addTask(taskText) {
                tasks.push(taskText);
                saveTasks();
                renderTasks();
            }

            // Delete a task
            function deleteTask(index) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }

            // Handle form submit
            form.onsubmit = (e) => {
                e.preventDefault();
                const task = taskInput.value.trim();
                if (task) {
                    addTask(task);
                    taskInput.value = '';
                    taskInput.focus();
                } else {
                    alert('Please enter a task!');
                }
            };

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
